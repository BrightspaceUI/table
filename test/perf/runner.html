<html lang="en">
<head>

  <meta charset="utf-8">
  <script src="../../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../../polyperf/perf-lib/frame-tester.html">
	<style>
    summary {
      font-family: sans-serif;
      font-size: 1.5em;
    }
  </style>

</head>
<body>

  <summary>Element Tester</summary>

  <frame-tester runs="25" strategy="onedev"></frame-tester>

  <script>
	addEventListener('WebComponentsReady', function() {
		document.querySelector('frame-tester').tests = [
			// Use this approach to run specific tests.
			'table.html',
			'd2l-table.html',
			'd2l-table-with-wrapper.html',
			'd2l-scroll-wrapper.html',
			'd2l-sticky-element.html'
		];
	});
  </script>

</body>
</html>
