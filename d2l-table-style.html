					display:table-cell;
					text-align:left;
					vertical-align:middle;
					font-weight:inherit;
					padding:1rem;
				};
				--d2l-table-header: {
					color:var(--d2l-color-ferrite);
					font-family:inherit;
					font-size:.7rem;
					font-weight:400;
					line-height:1rem;
					letter-spacing:.02rem;
					background-color:var(--d2l-table-header-background-color);
					margin:1rem 0;
				};
				--d2l-table: {
					background-color:transparent;
					border-collapse:separate!important;
					border-spacing:0;
					display:table;
					width:100%;
				};
				--d2l-table-head: {
					display:table-header-group;
				};
				--d2l-table-foot: {
					display:table-footer-group;
					background-color:var(--d2l-table-body-background-color);
				};
				--d2l-table-body: {
					background-color:var(--d2l-table-body-background-color);
				};
				--d2l-table-row: {
					display:table-row;
				};
			}

			:host {
				@apply(--d2l-table);
			}

			:host > ::content > thead {
				@apply(--d2l-table-head);
			}

			:host > ::content > tfoot {
				@apply(--d2l-table-foot);
			}

			:host > ::content > tbody {
				@apply(--d2l-table-body);
			}

			:host > ::content > * > tr {
				@apply(--d2l-table-row);
			}

			:host > ::content > * > tr > td,
			:host > ::content > * > tr > th {
				@apply(--d2l-table-cell);
			}

			:host-context([dir="rtl"]) > ::content > * > tr > td,
			:host-context([dir="rtl"]) > ::content > * > tr > th {
				text-align:right;
			}

			:host > ::content > thead > tr > th,
			:host > ::content > * > tr[header] > th {
				@apply(--d2l-table-header);
			}

			:host-context([dir="rtl"]) > ::content > * > tr  > td:first-child,
			:host-context([dir="rtl"]) > ::content > * > tr  > th:first-child{
				border-left:0;
			}

			:host-context([dir="rtl"]) > ::content > * > tr  > td:last-child,
			:host-context([dir="rtl"]) > ::content > * > tr  > th:last-child {
				border-right:var(--d2l-table-border);
			}

				border-top-left-radius:0;

			}
